 {% extends 'car_renter_home.html' %}
{% block  car %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body{
    background: rgb(241, 239, 240);
    background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(123, 241, 119) 100%);
      
    </style>

  <div class="container mt-5">
    <div class="form-control border-0 p-5 bg-white bg-opacity-50" action=""  style="height:fit-content;">
        <div class="text-center my-3">
            <span class="h1  fw-bold mb-2">ADD CAR</span>
        </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.errors}}
                <div class="form-group">
                    <label class="form-label" for="password">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Image:</label>
                    <input type="file" id="car_img" name="car_img" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Description:</label>
                    <input type="text" id="discription" name="discription" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Price:</label>
                    <input type="text" id="price" name="price" class="form-control" required>
                </div>
                       <button type="submit" class="btn btn-info">Submit</button>



    </form>    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if messages %}
                {% for message in messages %}
                    alert('{{ message }}');
                {% endfor %}
            {% endif %}
        });
      </script>               
{% endblock %}
