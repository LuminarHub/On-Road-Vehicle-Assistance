<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORVBA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,200" />    

  <style>
    .section {
      background-image: url(http://127.0.0.1:8000/static/images/pexels-cottonbro-studio-4488656.jpg);
      background-size: cover;
      height: 634px;
      width: 100%;
    }

    @media (max-width: 668px) {
      .section {
        height: 500px;
      }
    }

    @media (max-width: 576px) {
      .section {
        height: 400px;
      }
    }
     #heading{
        border-radius: 0.75rem;
        margin-right: 10px;
        padding:10px 30px;
    }
    #heading:hover{
    
        background-color: #c3c4c6;
        border-radius: 0.75rem;
        
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary p-3">
    <div class="container-fluid">
           <a class="navbar-brand" href="{% url 'mechanic_home' %}">
                <img src="{% static 'images/logo.png' %}" alt="logo" srcset="" width="150">
            </a>
            <h5 class="mt-1  fs-1 fw-bolder" style="font-style:italic;font-family: 'Times New Roman', Times, serif;"><a  href="{% url 'mechanic_home' %}" style="text-decoration:none;color:black;">ORVBA</a></h5>     
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
         {% if profile.user %}
         {% else %}
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-black fs-4" aria-current="page" href="{% url 'add-profile' user.id %}" id="heading">Add
              Profile</a>
          </li>
         {% endif %}
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-black fs-4" aria-current="page" href="{% url 'view-profile' user.id %}" id="heading">View
              Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-black fs-4" aria-current="page" href="{% url 'mechanic_requests' %}" id="heading">Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-black fs-4" aria-current="page" href="{% url 'feedback_list' %}" id="heading">FeedBack</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-black fs-4" aria-current="page" href="{% url 'change_password' %}" id="heading">Change
              Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bolder text-black fs-4" aria-current="page" href="{% url 'logout' %}"><span class="material-symbols-outlined mr-3">
                                            logout
                                            </span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% block mechanic %}
  <div class="section">
    <div class="row" style="width:100%;">
      <h1 class="fw-bolder text-center text-white" style="margin-top: 18%; font-size: 60px;">Welcome To Mechanics</h1>
    </div>
  </div>
  {% endblock %}
</body>

</html>
