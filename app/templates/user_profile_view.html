{% extends 'user_home.html' %}
{% block  user %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background: black;
        }

        .avatar {
            border-radius: 50%;
            width: 110px;
            height: 120px
        }

        .card-header,
        .btn-edit {
            background: black
        }

    
    </style>
</head>

<body>

    <div class="container mt-1" >
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-10">
                <div class="card mb-3 mt-3" height="100px" width="100px">
                    <div class="card-header text-white text-center">
                        <h2> PROFILE</h2>
                    </div>
                    <div class="card-body p-3">
                        <!-- <form method="post" enctype="multipart/form-data"> -->

                            <!-- {% csrf_token %} -->

                            <div class="text-center mb-2">
                                
                                <img class="w-50" src="{{data.profile_pic.url}}" alt="" height="250px">
                            </div>
                            <div class="mb-1">
                                <label for="name" class="form-label">Name:</label>
                                <input disabled type="text" name="name" class="form-control" value="{{ data.name }}">
                            </div>
                            <div class="mb-1">
                                <label for="address" class="form-label">Address:</label>
                                <input disabled type="text" name="address" class="form-control" value="{{ data.address }}">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <label for="phone" class="form-label">Phone:</label>
                                        <input disabled type="text" name="phone" class="form-control" value="{{ data.phone }}">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <label for="dob" class="form-label">DOB:</label>
                                        <input disabled type="text" name="dob" class="form-control" value="{{ data.dob }}">
                                    </div>
                                </div>
                            </div>
                            
                            
                            <!-- <div class="text-center">
                                <a href="{%url  'userupdate-profile' user.id  %}" class="btn btn-dark">Update</a>
                            </div> -->
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
