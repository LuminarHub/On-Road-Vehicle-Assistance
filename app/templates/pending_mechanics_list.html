{% extends 'admin_home.html' %}
{% block dashboard %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
 
  
    .dashboard-heading {
        text-align: center;
        color: #343a40;
    }
    .dashboard-item {
        margin-bottom: 25px;
    }
    .dashboard-item a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
    }
    .dashboard-item a:hover {
        background-color: #495057;
    }
  
</style>


            <div class="container d-flex background-color ">
                {% for d in data %}
      
                <div class="card p-4 mr-2">
                    <div class="card-body ">
                        <h5 class="card-title text-center" style="font-family: 'Times New Roman', Times, serif;font-weight: bolder;">{{d.name|capfirst}}</h5>
                        <div class="row">
                            <div class="col-3">
                                Date Of Birth
                            </div>
                            <div class="col">
                                <p class="card-text">:&nbsp;&nbsp;{{d.dob}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                Phone
                            </div>
                            <div class="col">
                                <p class="card-text">:&nbsp;&nbsp;{{d.phone}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                Location
                            </div>
                            <div class="col">
                                <p class="card-text">:&nbsp;&nbsp;{{d.location}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                Experience
                            </div>
                            <div class="col">
                                <p class="card-text">:&nbsp;&nbsp;{{d.experience}} Years</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                Skills
                            </div>
                            <div class="col">
                                <p class="card-text">:&nbsp;&nbsp;{{d.skills}}</p>
                            </div>
                        </div>
                        
            
                        <!-- {% comment %} <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> {% endcomment %} -->
                    </div>
                    <img class="card-img-bottom" src="{{d.profile_pic.url}}" alt="Card image cap" height="350px">
                      <form method="post" action="{% url 'approve' d.id %}">
                        {% csrf_token %}
                        <button type="submit"  class="btn  btn-block btn-info mt-1">Approve</button>
                    </form>
                    </div>
                  
                
            {%endfor%}
        </div>
    
{% endblock dashboard %}
