{% extends 'user_home.html' %}
{% block  user %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body{
        background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(76, 76, 77) 100%);
    }
</style>

    <div class="container mt-5" >
        <form class="form-control p-5  bg-white bg-opacity-50" action="" method="post" style="height: 550px;">
            <div class="text-center my-3">
                <div class="text-center my-3">
                    <span class="h1  fw-bold " style="font-family: 'Times New Roman', Times, serif;font-weight: bolder;">Create Requests</span>
                </div>
                {%csrf_token%}
                <!-- {{form.as_p}} -->
                 <div class="row mt-4">
                    <div class="col-2 mt-2">
                        <label for="">Description :</label>
                    </div>
                    <div class="col">
                        <textarea name="discription" id="discription" class="form-control" placeholder="Description" rows="6"></textarea>
                    </div>
                 </div>
                 {% comment %} <div class="row mt-4">
                    <div class="col-2 mt-2">
                        <label for="">Phone :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone">
                    </div>
                 </div> {% endcomment %}
                 <div class="row mt-4">
                    <div class="col-2 mt-2">
                        <label for="">Location :</label>
                    </div>
                    <div class="col">
                        <select name="location" id="location" class="form-control">
                            {% for loc in location %}
                            <option value="{{loc.id}}">{{loc.name}}</option>
                            {% endfor %}
                         </select>                    
                        </div>
                 </div>
                
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button type="submit" class="btn btn-info btn-block text-white mt-5" style="font-family: 'Times New Roman', Times, serif;">Send</button>
                    </div>
                    <div class="col"></div>
                </div>
    </form>
    
<script>
    document.addEventListener('DOMContentLoaded', function () {
        {% if messages %}
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        {% endif %}
    });  
</script>
{% endblock %}
