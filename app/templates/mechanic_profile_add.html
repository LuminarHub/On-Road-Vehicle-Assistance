{% extends 'mechanic_home.html' %}
{% block  mechanic %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body{
        background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(76, 76, 77) 100%);
    }
</style>
  <div class="container mt-5" >
    <div class="form-control border-0 p-4 bg-white bg-opacity-50" action="" style="height:fit-content;">
        <div class="text-center my-3">
            <span class="h1  fw-bold">MECH PROFILE</span>
        </div>
   <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.errors}}
        <div class="row mt-5">
            <div class="col">
                <div class="text-center mb-4">
                    <img src="{% static 'images/hello.jpg' %}" alt="Avatar" class="avatar" height="105px">
                    <input type="file" name="profile_pic" accept="image/*" class="form-control mt-3">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name"> 
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">DOB:</label>
                    <input type="date" name="dob" class="form-control" id="dob" placeholder="DOB">
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="" class="form-label">Location:</label>
                <select name="location" id="location" class="form-control">
                    {% for i in location %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select> 
            </div>
        </div>
        <div class="col">
                <div class="mb-3">
                <label for="" class="form-label">Phone:</label>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone">
            </div>
        </div>
        </div>
            <div class="mb-3">
            <label for="" class="form-label">Skills:</label>
            <textarea name="skills" id="skills" placeholder="Skill" class="form-control" rows="4"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="" class="form-label">Experience:</label>
                    <input type="text" name="experience" id="experience" class="form-control" placeholder="Experience">                         
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="" class="form-label">Specialized In:</label>
                    <select name="specialized_in" id="specialized_in" class="form-control">
                        {% for value, label in mech %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Bio:</label>
            <textarea name="bio" class="form-control" id="bio" placeholder="Bio" rows="4"></textarea>
        </div>
        
        <div class="text-center">                                
            <button type="submit" class="btn btn-dark">Add Profile

        </button>
        </div>

    </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if messages %}
                {% for message in messages %}
                    alert({{form.errors}});
                {% endfor %}
            {% endif %}
        });
      </script>
{% endblock %}
