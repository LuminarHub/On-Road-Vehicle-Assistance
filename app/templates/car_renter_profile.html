 {% extends 'car_renter_home.html' %}
{% block  car %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript (optional, but required for certain features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    body{
    background: rgb(241, 239, 240);
    background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(123, 241, 119) 100%);
        }
</style>
 

    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-8 col-lg-12 mt-5 mb-3">
                <div class="card">
                    <div class="card-header   text-center">
                        <h3>ADD PROFILE</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-4">
                                    <div class="text-center mb-4">
                                        <img src="{% static 'images/hello.jpg' %}" alt="Avatar" class="avatar" style="height: 150px;border-radius: 0.75rem;">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="text-center mt-5">
                                        <input type="file" name="profile_pic" accept="image/*" class="form-control mt-3">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="" class="form-label">Name:</label>
                                <input type="text" name="name" class="form-control" id=""> 
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">BIO:</label>
                                <textarea  name="bio" class="form-control" rows="3" id=""></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Address:</label>
                                <textarea  name="address" class="form-control" rows="3" id=""></textarea>
                            </div>
                             <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Phone:</label>
                                        <input type="text" name="phone" class="form-control" id="">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="" class="form-label">DOB:</label>
                                        <input type="date" name="dob" class="form-control" id="">
                                    </div>
                                </div>
                             </div>
                            <div class="text-center">
                                <a href="{%url 'user_home'%}"></a>
                                <button type="submit" class="btn btn-success">Add Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if messages %}
                {% for message in messages %}
                    alert('{{ message }}');
                {% endfor %}
            {% endif %}
        });
      </script>     
{% endblock %}
