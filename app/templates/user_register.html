<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vh-100" style="background: rgb(12, 12, 12);
background: radial-gradient(circle, rgb(233, 229, 231) 0%, rgba(148,187,233,1) 100%);">
    <div class="container mt-5">
        <form class="form-control border-0 p-5 bg-white bg-opacity-50" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center my-3">
                <h2>REGISTRATION OF USER</h2>
                <div class="form-group">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email address:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password1" name="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Confirm Password:</label>
                    <input type="password" id="password2" name="confirm_password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="role">Role:</label>
                    <select id="role" name="role" class="form-select">
                        <option value="user">User</option>
                        <option value="mechanic">Mechanic</option>
                        <option value="car_renter">Car Renter</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">REGISTER</button>
            </div>
        </form>
    </div>
</body>

</html>
